baseURL: http://something-fresh.org/
languageCode: en-us
title: Hugo Fresh Theme
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/icon.png
    link: /
    # Default width/height. Uncomment if you need to change
    width: 100
    height: 100
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: SW Research Solutions
    # Hero subtitle (optional)
    subtitle: We use state-of-the-art experimental methods and analytic tools from behavioral science and cognitive neuroscience to make organizations more effective, efficient, and coordinated.
    subtitle2: Using data-driven methods, we illuminate the unseen behavioral factors underlying decision making and consumer beliefs, and ways to nudge behaviors and beliefs.
    # Button text
    buttontext: Contact Us
    # Where the main hero button links to
    buttonlink: "#section5"
    # Hero image (from static/images/___)
    image: illustrations/icon.png
    width: 200
    height: 200
    # Footer logos (from static/images/logos/clients/___.svg)
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Our Approach
    url: "#section1"
  - title: Services and Capabilities
    url: "#section2"
  - title: About Us
    url: "#section3"
  - title: Contact Us
    url: "#section5"
    button: true
  section1:
    title: Our Approach
    subtitle: We use evidenced-based problem solving, integrating behavioral insights and computational approaches from cognitive neuroscience in our consulting approach. This allows us to harness the power of human data to not only confirm decisions and measure impact but also illuminate new insights and areas for growth.
    subtitle2: We apply our expertise in the experimental methods and analytics of behavioral science and cognitive neuroscience to solve challenges for product/service validation and development, workplace design, and management strategies.
  section2:
    title: Our Capabilities
    subtitle: What can we do for your company?
    features:
    - title: Experimental design and survey construction.
      text: We conduct end-to-end scientific research, using evidence-based strategies to develop experimental designs and surveys for quantitative and qualitative projects. We can conduct experiments to determine strategies for making your organization more efficient and effective. We can conduct experiments to validate current products and services as well as explore the efficacy of new and in development products and services.
    - title: Consumer panel recruitment and data collection.
      text: We can help determine and recruit the target population, sample, and/or user base for your specific question. We do well-controlled experimental research with online panels. We can recruit special and custom population samples, as well as conduct field research within organizations.
      # Icon (from /images/illustrations/icons/___.svg)
    - title: Data analytics and insights.
      text: We use analytic tools from behavioral science and cognitive neuroscience to use data driven solutions to solve complex questions. We can apply statistical techniques to answer questions â€“ A/B testing, hierarchical modeling, machine learning, network analysis. We use these analytic methods to deliver clear, data-drive insights on factors influencing decision making and belief as well as actionable solutions for change.
    - title: Secondary data pipelines and analysis.
      text: We conduct secondary data analysis on internal and external data. We can create custom pipelines for analysis of existing internal data. We can create new databases and custom pipelines for the collection of external data.
  section3:
    title: Who are we?
    clients:
    - name: Matthew Stanley, PhD
      link: https://www.linkedin.com/in/matthew-stanley-2b6999b6/
      quote: I am an organizational behavior scientist working in the Department of Management in the Fuqua School of Business at Duke University. My research utilizes laboratory experiments and field studies to understand, and intervene on, people's judgments, decisions, and behaviors. 
    - name: Peter Whitehead, PhD
      quote: I am a behavioral scientist and cognitive neuroscientist specializing in using an interdisciplinary approach to deliver actionable insights into human behavior and decision making. I evaluate applied questions using my deep understanding of advanced statistical methodologies.
      link: http://linkedin.com/in/pswhitehead
    publish: "We have published in top, peer-reviewed journals, including:"
    journallist: "Journal of Personality and Social Psychology, Journal of Consumer Psychology, Journal of Experimental Psychology, Proceedings of the National Academy of Sciences, Journal of Experimental Psychology: General, and Journal of Experimental Psychology: Learning, Memory, and Cognition."
  section4:
    clients:
    - name: Scot Sessions
      quote: We have worked with Matt for some time now. The research planning and insights he provides have been well thought out and tremendously helpful to the work we are doing with inclusion and diversity in the recruiting and hiring process. Matt is a numbers master and works to deliver the most clear picture of the research so even a non-researcher can understand the data. Matt is a joy to work with and we look forward to future engagements.
      job: CEO & Founder, TalVista
    - name: Russell Spitler
      quote: Matt has shared his extensive expertise in experimental design, survey construction, participant recruitment, and data analysis with us. He has been absolutely instrumental in the work we are doing to further the application of modern psychology principles in cybersecurity. He takes the time to explain clearly how we should design studies, why different statistical analyses were used, how to interpret those analyses, and how to present the results to a more general audience. Since we met, Matt has been reliable, professional, and easy to work with.
      job: CEO & Co-Founder, Nudge Security
  section5: true
